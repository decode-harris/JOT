<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HolidayPlanner | Web App</title>

    <!-- css -->
    <link rel="stylesheet" href="src/css/index.css">
    <!-- js -->
    <script defer src="src/js/modal.js"></script>
    <script defer src="src/js/app.js"></script>

<body>
<!-- page -->
<div class="page">

    <!-- main -->
    <main id="main">

        <!-- article -->
        <article class="article">
            <!-- elmnts -->
            <div class="elmnts">
                <!-- launch -->
                <button id="btn_lau">launch app</button>
                <!-- launch -->
            </div>
            <div class="elmnts"></div>
            <!-- elmnts -->
        </article>
        <!-- article -->
    </main>
    <!-- main -->

    <!-- modal -->
    <div id="app" style="display:none">
        
        <!-- elmnts -->
        <div class="elmnts" id="form">
            
            <!-- form -->
            <form>
                <h2>HolidayPlanner</h2>
                
                <label for="cou" id="cou_lab">country</label>
                <input type="text" name="cou" id="cou">
                <label for="cit" id="cit_lab">city</label>
                <input type="text" name="cit" id="cit">
                <label for="hot" id="hot_lab">hotel</label>
                <input type="text" name="hot" id="hot">

                <button id="btn_pre">next</button>
                <button id="btn_clr">clear</button>
            </form>
            <!-- form -->

        </div>
        <div class="elmnts" id="pre" style="display:none">

            <!-- list -->
            <ul>
                <h3>preview panel</h3>
                <li><span id="cou_out"></span></li>
                <li><span id="cit_out"></span></li>
                <li><span id="hot_out"></span></li>
            </ul>
            <!-- list -->

            <!-- btn add -->
            <button id="btn_add">add</button>
            <!-- btn add -->
        
        </div>
        <div class="elmnts" id="cal" style="display:none">
            
            <!-- calendar -->
            <section id="calendar">
                
                <!-- output -->

                <!-- output -->

            </section>
            <!-- calendar -->
        
        </div>
        <!-- btn -->
        <div class="elmnts" id="btn" style="display:none">
            <!-- btn view -->
            <button id="btn_vie">view</button>
            <!-- btn view -->

            <!-- btn new -->
            <button id="btn_cre">create</button>
            <!-- btn new -->
            
        </div>
        <!-- btn -->
        <!-- elmnts -->

        <!-- btn exit -->
        <button id="btn_exi"><i class="fas fa-times"></i></button>
        <!-- btn exit -->
    </div>
    <!-- modal -->
    

    <!-- controls -->
    <aside class="controls" id="ctr" style="display:none">
        <!-- list -->
        <ul>
            <!-- btns -->
            <li><button id="btn_cre">create</button></li>
            <li><button id="btn_rew">rewrite</button></li>
            <li><button id="btn_upd">update</button></li>
            <li><button id="btn_del">delete</button></li>
            <!-- btns -->
        </ul>
        <!-- list -->

    </aside>
    <!-- controls -->

</div>
