<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">
    
    <!-- website title -->
    <title>Payment Tracking Solutions</title>
    
    <!-- css -->
    <link rel="stylesheet" href="src/css/index.css">

    <!-- javascript [ form ] -->
    <script defer src="src/js/form.js"></script>

    <!-- javascript [ states ] -->
    <script defer src="src/js/states.js"></script>

    <!-- javascript [ modal ] -->
    <script defer src="src/js/modal.js"></script>


</head>
<body>

    <!-- app -->
    <div class="app">

        <!-- main -->
        <main class="main">

            <!-- form -->
            <form action="" class="form">

                <!-- label + input -->
                <label for="company">company</label>
                <input type="text" name="company" id="company">
                <label for="description">description</label>
                <input type="text" name="description" id="description">
                <label for="payment">payment</label>
                <input type="number" name="payment" id="payment" placeholder="$ ">
                <!-- label + input -->

                <!-- form button [ btn ] -->
                <button class="btn">submit</button>
                <!-- form button [ btn ] -->

                <!-- form button [ show ] : hidden by default -->
                <button class="show">list</button>
                <!-- form button [ show ] : hidden by default -->
            
            </form>
            <!-- form -->

            <!-- unordered list [ list ] : hidden by default -->
            <ul class="list">
                <!-- items -->
                <li class="items" id="zero">
                    <!-- company || business -->
                    <span class="company"></span>
                    <!-- company || business -->

                    <!-- purchase description -->
                    <span class="description"></span>
                    <!-- purchase description -->

                    <!-- payment amount -->
                    <span class="payment"></span>
                    <!-- payment amount -->
                </li>
                <!-- items -->

                <!-- btn [ open ] -->
                <button class="open">open</button>
                <!-- btn [ open ] -->

            </ul>
            <!-- unordered list [ list ] : hidden by default -->

        </main>
        <!-- main -->

        <!-- modal -->
        <div class="modal"> 
            <!-- article [ content ] -->
            <article class="content">

                <!-- article elements -->
                <h2 class="title"></h2>
                <p class="text"></p>
                <p class="cost"></p>
                <!-- article elements -->

            </article>
            <!-- article [ content ] -->

            <!-- button [ exit ] -->
            <button class="exit">X</button>
            <!-- button [ exit ] -->
        </div>
        <!-- modal -->

    </div>
    <!-- app -->

</body>
</html>
